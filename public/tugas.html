<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MANAJEMEN TUGAS</h1>
        <button id="logoutButton">Keluar Akun</button>
        
        <h2>TAMBAH TUGAS</h2>
        <form id="taskForm">
            <input type="text" name="title" placeholder="Judul Tugas" required>
            <input type="text" name="category" placeholder="Kategori Tugas">
            <button type="submit">Tambahkan</button>
        </form>

        <h2>TUGAS</h2>
        <ul id="taskList"> <!--List tugasnya muncul disini--> </ul>
    </div>
   
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Anda harus login dulu");
                window.location.href = "index.html";
                return;
            }
    
            async function loadTasks() { //Menampilkan daftar tugas dari server
                try {
                    const response = await fetch("http://localhost:3000/api/tasks", {
                        headers: { "Authorization": `Bearer ${token}` } //Token
                    });
    
                    if (!response.ok) throw new Error("Gagal mengambil tugas.");
    
                    const tasks = await response.json();
                    const taskList = document.getElementById("taskList");
                    //Menampilkan tugas dlm bentuk list
                    taskList.innerHTML = tasks.map(task => `
                        <li>
                            <span>${task.title} - ${task.category}</span>
                            <button onclick="editTask(${task.id}, '${task.title}', '${task.category}')">Edit</button>
                            <button onclick="deleteTask(${task.id})">Hapus</button>
                        </li>
                    `).join("");
                } catch (error) {
                    alert(error.message);
                }
            }
            //Event listener untuk form submit
            document.getElementById("taskForm").addEventListener("submit", async function(event) {
                event.preventDefault();
    
                const formData = new FormData(this);
                const title = formData.get("title");
                const category = formData.get("category");

                //Ngirimin data tugas baru ke server
                try {
                    const response = await fetch("http://localhost:3000/api/tasks", {
                        method: "POST",
                        headers: { 
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`
                        },
                        body: JSON.stringify({ title, category })
                    });
    
                    if (!response.ok) throw new Error("Gagal menambahkan tugas.");
    
                    this.reset();
                    loadTasks(); 
                } catch (error) {
                    alert(error.message);
                }
            });

            //Mengedit tugas
            window.editTask = function(id, currentTitle, currentcategory) {
                const newTitle = prompt("Edit Judul Tugas:", currentTitle);
                const newcategory = prompt("Edit Kategori Tugas:", currentcategory);
                if (newTitle === null || newcategory === null) return;
    
                fetch(`http://localhost:3000/api/tasks/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ title: newTitle, category: newcategory })
                }).then(response => {
                    if (!response.ok) throw new Error("Gagal mengedit tugas.");
                    loadTasks();
                }).catch(error => alert(error.message));
            };
    
            //Menghapus tugas
            window.deleteTask = function(id) {
                if (!confirm("Yakin ingin menghapus tugas ini?")) return;
    
                fetch(`http://localhost:3000/api/tasks/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                }).then(response => {
                    if (!response.ok) throw new Error("Gagal menghapus tugas.");
                    loadTasks();
                }).catch(error => alert(error.message));
            };

            //Logout
            document.getElementById("logoutButton").addEventListener("click", function() {
                localStorage.removeItem("token");
                window.location.href = "index.html";
            });
    
            loadTasks();
        });
    </script>
</body>
</html>
